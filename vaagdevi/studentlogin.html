<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaagdevi College of Engineering</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e6f7ff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 700px;
      max-width: 90%;
    }

    .image-box {
      flex: 1;
      background-color: #f0f8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .loginpage {
      flex: 1;
      padding: 40px;
      box-sizing: border-box;
      text-align: center;
    }

    .loginpage input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .loginpage button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .loginpage button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Image on the left -->
    <div class="image-box">
      <img src="images/student_login.png" alt="Student Login Illustration" />
    </div>

    <!-- Login form on the right -->
    <div class="loginpage">
      <h3>Student Login</h3>
      <form id="loginForm">
        <label for="email">E-mail</label><br>
        <input type="email" id="email" placeholder="Enter your college mail ID" required><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="Enter your roll number as password" required><br><br>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email && password) {
        handleStudentLogin(email, password);
      } else {
        alert('Please enter both email and password');
      }
    });
  </script>
</body>
</html>
